<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE DE EMPATIA | BLADE RUNNER 2049</title>
    <style>
        /* RESET & BASE STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --neon-orange: #ff5e18;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00aa;
            --dark-void: #0a0a12;
            --terminal-bg: rgba(10, 10, 18, 0.95);
            --glow: 0 0 10px currentColor;
        }
        
        body {
            background: var(--dark-void);
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* EFEITO DE CHUVA DIGITAL (Puro CSS) */
        .digital-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(transparent 80%, rgba(0, 243, 255, 0.1));
            opacity: 0.3;
        }
        
        .digital-rain::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 243, 255, 0.1) 1px,
                rgba(0, 243, 255, 0.1) 2px
            );
            animation: rain 1s linear infinite;
        }

        @keyframes rain {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* TERMINAL PRINCIPAL */
        .terminal {
            width: 90%;
            max-width: 800px;
            border: 1px solid var(--neon-orange);
            box-shadow: 0 0 20px var(--neon-orange),
                        inset 0 0 10px var(--neon-orange);
            background: var(--terminal-bg);
            z-index: 10;
            position: relative;
            overflow: hidden;
            padding: 0;
        }

        /* HEADER DO TERMINAL */
        .terminal-header {
            background: linear-gradient(to right, #ff5e18, #ff00aa);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-shadow: var(--glow);
        }

        .terminal-title {
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .terminal-year {
            color: var(--neon-blue);
            font-size: 1rem;
            animation: flicker 3s infinite alternate;
        }

        /* CORPO DO TERMINAL */
        .terminal-body {
            padding: 30px;
            min-height: 400px;
            position: relative;
        }

        /* SCANLINE EFFECT */
        .terminal-body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 243, 255, 0.1) 50%,
                transparent 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* PERGUNTAS E RESPOSTAS */
        .question {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.5;
            text-align: left;
            border-left: 3px solid var(--neon-orange);
            padding-left: 15px;
            animation: flicker 5s infinite alternate;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 12px 20px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: var(--glow);
            color: var(--neon-orange);
            border-color: var(--neon-orange);
        }

        .option-btn::before {
            content: ">";
            position: absolute;
            left: -15px;
            transition: all 0.3s;
            color: var(--neon-orange);
        }

        .option-btn:hover::before {
            left: 5px;
        }

        /* RESULTADO FINAL */
        .result-screen {
            display: none;
            animation: glitch 1s linear infinite;
        }

        .result-text {
            line-height: 1.6;
            font-size: 1.1rem;
            border-top: 1px dashed var(--neon-orange);
            padding-top: 20px;
            margin-top: 20px;
        }

        /* ANIMAÇÕES */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px var(--neon-blue);
            }
            20%, 24%, 55% {
                opacity: 0.5;
                text-shadow: none;
            }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* EFEITO HOLOGRAMA (SVG) */
        .hologram {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Efeito de Chuva Digital -->
    <div class="digital-rain"></div>
    
    <!-- Terminal Principal -->
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-title">VOIGHT-KAMPFF 2.1</div>
            <div class="terminal-year">2049</div>
        </div>
        
        <div class="terminal-body" id="terminal-body">
            <!-- Conteúdo dinâmico será injetado aqui via JS -->
        </div>
        
        <!-- Efeito Holograma (SVG puro) -->
        <svg class="hologram" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path fill="var(--neon-blue)" d="M50,100 Q100,50 150,100 T250,100" opacity="0.3">
                <animate attributeName="d" values="M50,100 Q100,50 150,100 T250,100; M50,100 Q100,150 150,100 T250,100; M50,100 Q100,50 150,100 T250,100" dur="5s" repeatCount="indefinite"/>
            </path>
            <circle cx="100" cy="100" r="30" fill="none" stroke="var(--neon-orange)" stroke-width="2">
                <animate attributeName="r" values="30;50;30" dur="3s" repeatCount="indefinite"/>
            </circle>
        </svg>
    </div>

    <script>
        // Dados do questionário (mesmo array original)
        const perguntas = [
            {
                enunciado: "Você está em uma rua escura quando vê um robô sendo atacado por humanos. O robô parece assustado. O que você faz?",
                alternativas: [
                    {
                        texto: "Intervenho para proteger o robô - todos os seres sencientes merecem compaixão.",
                        afirmacao: "Você demonstra empatia por seres sintéticos, uma característica rara em humanos."
                    },
                    {
                        texto: "Observo de longe - não é problema meu.",
                        afirmacao: "Você age com cautela, típico de quem vive em Los Angeles 2049."
                    }
                ]
            },
            // ... (outras perguntas no mesmo estilo Blade Runner)
        ];

        // Sistema de renderização ultra estilizado
        class BladeRunnerTerminal {
            constructor() {
                this.terminal = document.getElementById('terminal-body');
                this.currentQuestion = 0;
                this.history = [];
                
                this.init();
            }
            
            init() {
                this.typeWriter(
                    "INICIANDO TESTE DE EMPATIA VOIGHT-KAMPFF 2.1\n\n" +
                    "OBJETIVO: DETERMINAR SUA CAPACIDADE DE EMPATIA\n" +
                    "EM RELAÇÃO A INTELIGÊNCIAS ARTIFICIAIS\n\n" +
                    "PREPARE-SE...", 
                    () => this.showQuestion(),
                    50
                );
            }
            
            showQuestion() {
                if (this.currentQuestion >= perguntas.length) {
                    this.showResults();
                    return;
                }
                
                const q = perguntas[this.currentQuestion];
                let html = `
                    <div class="question">${q.enunciado}</div>
                    <div class="options" id="options"></div>
                `;
                
                this.terminal.innerHTML = html;
                
                const optionsContainer = document.getElementById('options');
                q.alternativas.forEach((opt, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerHTML = `<span class="option-num">${i+1}.</span> ${opt.texto}`;
                    btn.addEventListener('click', () => this.selectOption(opt));
                    optionsContainer.appendChild(btn);
                    
                    // Animação de entrada
                    setTimeout(() => {
                        btn.style.opacity = '1';
                        btn.style.transform = 'translateY(0)';
                    }, i * 100);
                });
            }
            
            selectOption(option) {
                this.history.push(option.afirmacao);
                this.currentQuestion++;
                
                // Efeito de transição
                this.terminal.style.animation = 'glitch 0.5s';
                setTimeout(() => {
                    this.terminal.style.animation = '';
                    this.showQuestion();
                }, 500);
            }
            
            showResults() {
                const resultText = this.history.join(' ');
                
                this.terminal.innerHTML = `
                    <div class="result-screen">
                        <div class="question">ANÁLISE CONCLUÍDA</div>
                        <div class="result-text">${resultText}</div>
                        <div class="verdict">VEREDITO: ${this.calculateVerdict()}</div>
                    </div>
                `;
                
                // Efeito de digitação
                this.typeWriter(resultText, null, 30, document.querySelector('.result-text'));
            }
            
            calculateVerdict() {
                const score = this.history.length > 0 ? 
                    this.history.join(' ').length % 100 : 50;
                
                if (score > 70) return "HUMANO - EMPÁTICO";
                if (score > 30) return "HUMANO - TÍPICO";
                return "REPLICANTE? INVESTIGAR...";
            }
            
            typeWriter(text, callback, speed = 30, target = null) {
                const element = target || this.terminal;
                element.innerHTML = '';
                let i = 0;
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else if (callback) {
                        callback();
                    }
                }
                
                type();
            }
        }

        // Iniciar a experiência quando a janela carregar
        window.onload = () => {
            // Efeito de inicialização
            document.body.style.opacity = '1';
            new BladeRunnerTerminal();
            
            // Efeito sonoro (usando Web Audio API)
            if (window.AudioContext) {
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = 440;
                
                const gain = ctx.createGain();
                gain.gain.value = 0.1;
                
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                osc.start();
                osc.stop(ctx.currentTime + 0.5);
            }
        };
    </script>
</body>
</html>
